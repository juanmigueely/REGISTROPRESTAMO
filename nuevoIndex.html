<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col text-center">
                <h1>REGISTRO DE PRESTAMOS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col p-5">
                <button type="button" class="btn " style="background-color: black; color: white; padding: 0.5em;"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    AGREGAR EQUIPO
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content text-center">
                            <div class="modal-header text-center">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">AGREGAR EQUIPO</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12 my-2">
                                        <input id="stockNombre" type="text" placeholder="Nombre del equipo" class="col-10 p-1 border-black">
                                    </div>
                                    <div class="col-12 my-2">
                                        <input id="stockMarca" type="text" placeholder="Marca del equipo" class="col-10 p-1 border-black" >
                                    </div>
                                    <div class="col-12 my-2">
                                        <input id="stockCantidad" type="number" placeholder="Cantidad" class="col-10 p-1 border-black">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn" id="btnAgregarStock" data-bs-dismiss="modal" style="background-color: black; color: white; padding: 0.5em;">AGREGAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col p-5">
                <button type="button" class="btn " style="background-color: black; color: white; padding: 0.5em;"
                    data-bs-toggle="modal" data-bs-target="#exampleModal1">
                    REGISTRAR INSTRU
                </button>

                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content text-center">
                            <div class="modal-header text-center">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRAR INSTRUCTOR</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12 my-2">
                                        <input id="registrarNombreInstru" type="text" placeholder="Nombre del instructor" class="col-10 p-1 border-black">
                                    </div>
                                    <div class="col-12 my-2">
                                        <input id="registrarIdInstru" type="text" placeholder="Numero de identidad " class="col-10 p-1 border-black" >
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn" id="btnRegistrarInstru" data-bs-dismiss="modal" style="background-color: black; color: white; padding: 0.5em;">REGISTRAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col p-5">
                <button type="button" class="btn " style="background-color: black; color: white; padding: 0.5em;"
                    data-bs-toggle="modal" data-bs-target="#exampleModal2">
                    INGRESAR PRESTAMO
                </button>

                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content text-center">
                            <div class="modal-header text-center">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">INGRESAR PRESTAMO</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12 my-2">
                                        <input id="prestamoNombreEquipo" type="text" placeholder="Nombre del equipo" class="col-10 p-1 border-black">
                                    </div>
                                    <div class="col-12 my-2">
                                        <input id="prestamoMarcaEquipo" type="text" placeholder="Marca del equipo " class="col-10 p-1 border-black" >
                                    </div>
                                    <div class="col-12 my-2">
                                        <input id="prestamoCantidadEquipo" type="number" placeholder="Cantidad" class="col-10 p-1 border-black" >
                                    </div>
                                    <div class="col-12 my-2">
                                        <input id="prestamoIdInstru" type="text" placeholder="Numero de id del instructor" class="col-10 p-1 border-black" >
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn" id="btnIngresarPrestamo" data-bs-dismiss="modal" style="background-color: black; color: white; padding: 0.5em;">INGRESAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col p-5">
                <button type="button" class="btn " style="background-color: black; color: white; padding: 0.5em;"
                    data-bs-toggle="modal" data-bs-target="#exampleModal3">
                    DEVOLVER PRESTAMO
                </button>

                <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content text-center">
                            <div class="modal-header text-center">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">DEVOLVER PRESTAMO</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12 my-2">
                                        <input id="devolverNombreEquipo" type="text" placeholder="Nombre del equipo" class="col-10 p-1 border-black">
                                    </div>
                                    <div class="col-12 my-2">
                                        <input id="devolverMarcaEquipo" type="text" placeholder="Marca del equipo " class="col-10 p-1 border-black" >
                                    </div>
                                    <div class="col-12 my-2">
                                        <input id="devolverCantidadEquipo" type="number" placeholder="Cantidad" class="col-10 p-1 border-black" >
                                    </div>
                                    <div class="col-12 my-2">
                                        <input id="devolverIdInstru" type="text" placeholder="Numero de id del instructor" class="col-10 p-1 border-black" >
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn" id="btnDevolverPrestamo" data-bs-dismiss="modal" style="background-color: black; color: white; padding: 0.5em;">DEVOLVER</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h2>Stock</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Equipo</th>
                            <th>Marca</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody id="tablaStock">

                    </tbody>
                </table>
            </div>
            <div class="col text-center">
                <h2>Registro Instructores</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Numero de Identidad</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody id="tablaInstructores">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row my-5">
            <div class="col text-center">
                <h2>Prestamos</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Instructor</th>
                            <th>Equipo</th>
                            <th>Marca</th>
                            <th>Cantidad Solicitada</th>
                        </tr>
                    </thead>
                    <tbody id="tablaPrestamo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="js/nuevo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
